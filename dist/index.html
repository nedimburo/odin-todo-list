<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Black+Ops+One&family=Roboto&display=swap" rel="stylesheet">
    <title>Odin Todo List</title>
</head>
<body>
    
    <div id="content">
        <div id="header">
            <h1 id="main-title">Todo List</h1>
        </div>
        <div id="main-content">
            <div id="side-bar">
                <button id="home-button" class="side-bar-item">
                    <img class="side-bar-icon" src="./icons/home.svg" alt="Home">
                    Home
                </button>
                <button id="today-button" class="side-bar-item">
                    <img class="side-bar-icon" src="./icons/clock.svg" alt="Today">
                    Today
                </button>
                <button id="week-button" class="side-bar-item">
                    <img class="side-bar-icon" src="./icons/clock.svg" alt="This week">
                    This week
                </button>
                <button id="month-button" class="side-bar-item">
                    <img class="side-bar-icon" src="./icons/clock.svg" alt="This month">
                    This month
                </button>
                <div id="project-button" class="side-bar-item">
                    <img class="side-bar-icon" src="./icons/folder.svg" alt="Projects">
                    Projects
                    <img id="add-project-button" class="side-bar-icon" src="./icons/plus.svg" alt="Add">
                </div>
                <div id="projects-container">
                    
                </div>
            </div>
            <div id="todo-content">
                <div id="todo-container">
                    
                </div>
            </div>
        </div>
        <div id="footer">
            <p class="footer-item">Created by: <a id="author-link" href="https://github.com/nedimburo">github.com/nedimburo</a></p>
            <p class="footer-item">The Odin Project &copy; 2023</p>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
